<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🎵 내가 좋아하는 노래</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, select {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
    }
    .delete-btn, .edit-btn {
      cursor: pointer;
      margin: 0 3px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      background: white;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
    }
    .modal iframe {
      width: 100%;
      height: 100%;
    }
    .modal-close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎶 내가 좋아하는 노래 목록</h1>

  <!-- 입력 폼 -->
  <div class="form-group">
    <select id="typeInput">
      <option value="국내">국내</option>
      <option value="해외">해외</option>
      <option value="게임">게임</option>
      <option value="애니">애니</option>
    </select>
    <input type="text" id="titleInput" placeholder="노래 제목" />
    <input type="text" id="artistInput" placeholder="가수" />
    <input type="number" id="yearInput" placeholder="발표년도" />
    <input type="text" id="linkInput" placeholder="유튜브 링크" />
    <button onclick="addSong()">추가</button>
  </div>

  <!-- 필터 -->
  <div class="form-group">
    <label>구분:
      <select id="typeFilter" onchange="renderTable()">
        <option value="all">전체</option>
        <option value="국내">국내</option>
        <option value="해외">해외</option>
        <option value="게임">게임</option>
        <option value="애니">애니</option>
      </select>
    </label>
    <label>검색:
      <input type="text" id="searchInput" placeholder="제목 또는 가수" oninput="renderTable()" />
    </label>
  </div>

  <!-- 테이블 -->
  <table id="songTable">
    <thead>
      <tr>
        <th>구분</th>
        <th>제목</th>
        <th>가수</th>
        <th onclick="toggleSort()">발표년도 ⬍</th>
        <th>듣기</th>
        <th>작업</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 백업/복원 -->
  <div style="margin-top: 20px;">
    <button onclick="backupDataToFile()">📁 백업 저장하기</button>
    <input type="file" id="restoreInput" accept=".json" onchange="restoreDataFromFile(event)" />
  </div>

  <!-- 모달 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="youtubeFrame"></div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let playlist = [];
    let currentIndex = null;
    let currentSortField = null;
    let sortAsc = true;
    let ytPlayer = null;

    const STORAGE_KEY = "playlist";

    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) playlist = JSON.parse(saved);
      renderTable();
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(playlist));
    }

    function addSong() {
      const type = document.getElementById("typeInput").value;
      const title = document.getElementById("titleInput").value.trim();
      const artist = document.getElementById("artistInput").value.trim();
      const year = parseInt(document.getElementById("yearInput").value);
      const link = document.getElementById("linkInput").value.trim();

      if (!title || !artist || isNaN(year) || !link) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      playlist.push({ type, title, artist, year, link });
      saveData();
      renderTable();

      document.getElementById("titleInput").value = "";
      document.getElementById("artistInput").value = "";
      document.getElementById("yearInput").value = "";
      document.getElementById("linkInput").value = "";
    }

    function deleteSong(index) {
      if (confirm("이 노래를 삭제할까요?")) {
        playlist.splice(index, 1);
        saveData();
        renderTable();
      }
    }

    function editSong(index) {
      const item = playlist[index];
      const title = prompt("제목", item.title);
      const artist = prompt("가수", item.artist);
      const year = prompt("발표년도", item.year);
      const link = prompt("링크", item.link);

      if (title && artist && !isNaN(parseInt(year)) && link) {
        playlist[index] = {
          ...item,
          title: title.trim(),
          artist: artist.trim(),
          year: parseInt(year),
          link: link.trim(),
        };
        saveData();
        renderTable();
      } else {
        alert("입력값이 올바르지 않습니다.");
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";

      const filter = document.getElementById("typeFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      let filtered = playlist.filter(
        (item) =>
          (filter === "all" || item.type === filter) &&
          (item.title.toLowerCase().includes(search) || item.artist.toLowerCase().includes(search))
      );

      if (currentSortField === 'year') {
        filtered.sort((a, b) => sortAsc ? a.year - b.year : b.year - a.year);
      }

      filtered.forEach((item, idx) => {
        const realIndex = playlist.indexOf(item);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.type}</td>
          <td>${item.title}</td>
          <td>${item.artist}</td>
          <td>${item.year}</td>
          <td><a href="#" onclick="openModal('${item.link}', ${realIndex})">▶️ 듣기</a></td>
          <td>
            <span class="edit-btn" onclick="editSong(${realIndex})">✏️</span>
            <span class="delete-btn" onclick="deleteSong(${realIndex})">🗑️</span>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function backupDataToFile() {
      const blob = new Blob([JSON.stringify(playlist, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my_playlist_backup.json";
      a.click();
    }

    function restoreDataFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            playlist = imported;
            saveData();
            renderTable();
            alert("복원 완료!");
          } else {
            alert("잘못된 파일 형식입니다.");
          }
        } catch {
          alert("복원 실패");
        }
      };
      reader.readAsText(file);
    }

    function toggleSort() {
      if (currentSortField === 'year') {
        sortAsc = !sortAsc;
      } else {
        currentSortField = 'year';
        sortAsc = true;
      }
      renderTable();
    }

    function extractVideoId(url) {
      const match = url.match(/(?:youtu.be\/|v=)([\w-]{11})/);
      return match ? match[1] : null;
    }

    function openModal(link, index) {
      currentIndex = index;
      const videoId = extractVideoId(link);
      if (!videoId) return alert("잘못된 링크입니다.");

      document.getElementById("modal").style.display = "flex";
      if (ytPlayer) {
        ytPlayer.loadVideoById(videoId);
      } else {
        ytPlayer = new YT.Player("youtubeFrame", {
          videoId,
		  playerVars: {
			autoplay: 1  // ✅ 추가된 부분
		  },
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      if (ytPlayer) ytPlayer.stopVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    }

    function playNext() {
      const filter = document.getElementById("typeFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      let filtered = playlist.filter(
        (item) =>
          (filter === "all" || item.type === filter) &&
          (item.title.toLowerCase().includes(search) || item.artist.toLowerCase().includes(search))
      );

      if (currentSortField === 'year') {
        filtered.sort((a, b) => sortAsc ? a.year - b.year : b.year - a.year);
      }

      const currentSong = playlist[currentIndex];
      const currentFilteredIndex = filtered.findIndex(item => item === currentSong);

      if (currentFilteredIndex + 1 < filtered.length) {
        const nextSong = filtered[currentFilteredIndex + 1];
        const nextIndex = playlist.indexOf(nextSong);
        openModal(nextSong.link, nextIndex);
      } else {
        closeModal();
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
