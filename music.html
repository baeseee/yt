<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🎵 내가 좋아하는 노래</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, select {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      background: white;
      padding: 10px;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }
    .modal iframe {
      width: 100%;
      height: 100%;
    }
    .modal-close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>🎶 내가 좋아하는 노래 목록</h1>

  <!-- 입력 폼 -->
  <div class="form-group">
    <select id="typeInput">
      <option value="국내">국내</option>
      <option value="해외">해외</option>
    </select>
    <input type="text" id="titleInput" placeholder="노래 제목" />
    <input type="text" id="artistInput" placeholder="가수" />
    <input type="number" id="yearInput" placeholder="발표년도" />
    <input type="text" id="linkInput" placeholder="유튜브 링크" />
    <button onclick="addSong()">추가</button>
  </div>

  <!-- 필터 -->
  <div class="form-group">
    <label>구분:
      <select id="typeFilter" onchange="renderTable()">
        <option value="all">전체</option>
        <option value="국내">국내</option>
        <option value="해외">해외</option>
      </select>
    </label>
    <label>검색:
      <input type="text" id="searchInput" placeholder="제목 또는 가수" oninput="renderTable()" />
    </label>
  </div>

  <!-- 테이블 -->
  <table id="songTable">
    <thead>
      <tr>
        <th>구분</th>
        <th>제목</th>
        <th>가수</th>
        <th>발표년도</th>
        <th>듣기</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 백업/복원 -->
  <div style="margin-top: 20px;">
    <button onclick="backupDataToFile()">📁 백업 저장하기</button>
    <input type="file" id="restoreInput" accept=".json" onchange="restoreDataFromFile(event)" />
  </div>

  <!-- 모달 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <iframe id="youtubeFrame" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    let playlist = [];
    const STORAGE_KEY = "playlist";

    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) playlist = JSON.parse(saved);
      renderTable();
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(playlist));
    }

    function addSong() {
      const type = document.getElementById("typeInput").value;
      const title = document.getElementById("titleInput").value.trim();
      const artist = document.getElementById("artistInput").value.trim();
      const year = parseInt(document.getElementById("yearInput").value);
      const link = document.getElementById("linkInput").value.trim();

      if (!title || !artist || isNaN(year) || !link) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      playlist.push({ type, title, artist, year, link });
      saveData();
      renderTable();

      document.getElementById("titleInput").value = "";
      document.getElementById("artistInput").value = "";
      document.getElementById("yearInput").value = "";
      document.getElementById("linkInput").value = "";
    }

    function deleteSong(index) {
      if (confirm("이 노래를 삭제할까요?")) {
        playlist.splice(index, 1);
        saveData();
        renderTable();
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";

      const filter = document.getElementById("typeFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      playlist.forEach((item, idx) => {
        const inFilter = (filter === "all" || item.type === filter);
        const inSearch = item.title.toLowerCase().includes(search) || item.artist.toLowerCase().includes(search);

        if (inFilter && inSearch) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.type}</td>
            <td>${item.title}</td>
            <td>${item.artist}</td>
            <td>${item.year}</td>
            <td><a href="#" onclick="openModal('${item.link}')">▶️ 듣기</a></td>
            <td><span class="delete-btn" onclick="deleteSong(${idx})">🗑️</span></td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function backupDataToFile() {
      const blob = new Blob([JSON.stringify(playlist, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my_playlist_backup.json";
      a.click();
    }

    function restoreDataFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            playlist = imported;
            saveData();
            renderTable();
            alert("복원 완료!");
          } else {
            alert("잘못된 파일 형식입니다.");
          }
        } catch {
          alert("복원 실패");
        }
      };
      reader.readAsText(file);
    }

    function openModal(link) {
      const modal = document.getElementById("modal");
      const iframe = document.getElementById("youtubeFrame");
      iframe.src = convertToEmbedUrl(link);
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("youtubeFrame").src = "";
    }

    function convertToEmbedUrl(url) {
      const match = url.match(/(?:youtu.be\/|v=)([\w-]{11})/);
      return match ? `https://www.youtube.com/embed/${match[1]}?autoplay=1` : url;
    }

    window.onload = loadData;
  </script>
</body>
</html>
