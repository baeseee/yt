<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🎵 내가 좋아하는 노래</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    input, select {
      flex: 1 1 150px;
      padding: 6px;
    }

    button {
      padding: 6px 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
      display: block;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .delete-btn, .edit-btn {
      cursor: pointer;
      margin: 0 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background: white;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .modal-close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }
      th, td {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>🎶 내가 좋아하는 노래 목록</h1>

  <div class="form-group">
    <select id="typeInput">
      <option value="국내">국내</option>
      <option value="해외">해외</option>
      <option value="게임">게임</option>
      <option value="애니">애니</option>
    </select>
    <input type="text" id="titleInput" placeholder="노래 제목" />
    <input type="text" id="artistInput" placeholder="가수" />
    <input type="number" id="yearInput" placeholder="발표년도" />
    <input type="text" id="linkInput" placeholder="유튜브 링크" />
    <button onclick="addSong()">추가</button>
  </div>

  <div class="form-group">
    <label>구분:
      <select id="typeFilter" onchange="renderTable()">
        <option value="all">전체</option>
        <option value="국내">국내</option>
        <option value="해외">해외</option>
        <option value="게임">게임</option>
        <option value="애니">애니</option>
      </select>
    </label>
    <label>검색:
      <input type="text" id="searchInput" placeholder="제목 또는 가수" oninput="renderTable()" />
    </label>
  </div>

  <table id="songTable">
    <thead>
      <tr>
        <th>구분</th>
        <th>제목</th>
        <th>가수</th>
        <th onclick="toggleSortOrder()">발표년도 🔽</th>
        <th>듣기</th>
        <th>수정/삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="margin-top: 10px;">
    <button onclick="backupDataToFile()">📁 백업 저장하기</button>
    <input type="file" accept=".json" onchange="restoreDataFromFile(event)" />
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="youtubeFrame"></div>
    </div>
  </div>

  <script>
    let playlist = [];
    const STORAGE_KEY = "playlist";
    let ytPlayer = null;
    let currentIndex = -1;
    let sortOrder = "desc";

    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) playlist = JSON.parse(saved);
      renderTable();
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(playlist));
    }

    function addSong() {
      const type = document.getElementById("typeInput").value;
      const title = document.getElementById("titleInput").value.trim();
      const artist = document.getElementById("artistInput").value.trim();
      const year = parseInt(document.getElementById("yearInput").value);
      const link = document.getElementById("linkInput").value.trim();
      if (!title || !artist || isNaN(year) || !link) {
        alert("모든 항목을 입력해주세요.");
        return;
      }
      playlist.push({ type, title, artist, year, link });
      saveData();
      renderTable();
      document.getElementById("titleInput").value = "";
      document.getElementById("artistInput").value = "";
      document.getElementById("yearInput").value = "";
      document.getElementById("linkInput").value = "";
    }

    function deleteSong(index) {
      if (confirm("정말 삭제할까요?")) {
        playlist.splice(index, 1);
        saveData();
        renderTable();
      }
    }

    function editSong(index) {
      const item = playlist[index];
      const title = prompt("노래 제목", item.title);
      const artist = prompt("가수", item.artist);
      const year = prompt("발표년도", item.year);
      const link = prompt("유튜브 링크", item.link);
      if (!title || !artist || isNaN(parseInt(year)) || !link) {
        alert("수정 취소됨.");
        return;
      }
      playlist[index] = {
        ...item,
        title: title.trim(),
        artist: artist.trim(),
        year: parseInt(year),
        link: link.trim()
      };
      saveData();
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#songTable tbody");
      tbody.innerHTML = "";

      const filter = document.getElementById("typeFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      let filtered = playlist.filter((item) => {
        const matchType = (filter === "all" || item.type === filter);
        const matchSearch = item.title.toLowerCase().includes(search) || item.artist.toLowerCase().includes(search);
        return matchType && matchSearch;
      });

      filtered.sort((a, b) => sortOrder === "asc" ? a.year - b.year : b.year - a.year);

      filtered.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.type}</td>
          <td>${item.title}</td>
          <td>${item.artist}</td>
          <td>${item.year}</td>
          <td><a href="#" onclick="openModal(${index}); return false;">▶️ 듣기</a></td>
          <td>
            <span class="edit-btn" onclick="editSong(${index})">✏️</span>
            <span class="delete-btn" onclick="deleteSong(${index})">🗑️</span>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleSortOrder() {
      sortOrder = (sortOrder === "asc") ? "desc" : "asc";
      renderTable();
    }

    function openModal(index) {
      currentIndex = index;
      const videoId = getVideoId(playlist[index].link);
      document.getElementById("modal").style.display = "flex";
      if (ytPlayer) {
        ytPlayer.loadVideoById(videoId);
      } else {
        ytPlayer = new YT.Player("youtubeFrame", {
          videoId,
          playerVars: { autoplay: 1 },
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      if (ytPlayer) ytPlayer.stopVideo();
    }

    function getVideoId(url) {
      const match = url.match(/(?:youtu.be\/|v=)([\w-]{11})/);
      return match ? match[1] : "";
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    }

    function playNext() {
      if (currentIndex >= 0 && currentIndex < playlist.length - 1) {
        openModal(currentIndex + 1);
      }
    }

    function backupDataToFile() {
      const blob = new Blob([JSON.stringify(playlist, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my_playlist_backup.json";
      a.click();
    }

    function restoreDataFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            playlist = imported;
            saveData();
            renderTable();
            alert("복원 완료!");
          } else {
            alert("잘못된 파일 형식입니다.");
          }
        } catch {
          alert("복원 실패");
        }
      };
      reader.readAsText(file);
    }

    window.onload = loadData;

    // YouTube API 불러오기
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
