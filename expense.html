<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 지출 목록</title> 
  <style>
    table { 
      width: 90%;
      margin: 10px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">기본 지출 목록</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th width="200px">항목</th>
        <th>금액</th>
        <th>필수</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="data/test.js"></script>
  <script>
    const tbody = document.querySelector("#data-table tbody");
    var tot = 0;
    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.col1}</td>
        <td style="text-align: right;">${item.col2.toLocaleString()}</td>
        <td style="text-align: center;">${item.col3}</td>
      `;
      tbody.appendChild(tr);
      tot = tot + item.col2;
    });
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>지출합계</td>
        <td style="text-align: right;">${tot.toLocaleString()}</td>
        <td></td>
    `;
    tbody.appendChild(tr);
    
  </script>
</body>
</html>
