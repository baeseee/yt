<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 플레이어</title>
    <style>
        /* 간단한 스타일링 */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 800px;
            margin: 20px auto;
        }
        .list {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .player {
            width: calc(100% - 220px);
            height: 315px; /* 유튜브 비디오의 기본 높이 */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list" id="playlist">
            <!-- 여기에 목록이 동적으로 생성될 예정 -->
        </div>
        <div class="player" id="player">
            <!-- 여기에 유튜브 플레이어가 나올 예정 -->
        </div>
    </div>

    <script src="data/data.js"></script>
    <script>
        // 데이터 파일(data.js)에서 데이터 가져오기

        // 목록 생성 함수
        function generatePlaylist() {
            var playlist = document.getElementById('playlist');
            // 각 데이터 항목에 대해 목록 아이템 생성
            datas.forEach(function(data) {
                var listItem = document.createElement('div');
                listItem.textContent = data.title;
                listItem.style.cursor = 'pointer';
                listItem.addEventListener('click', function() {
                    loadVideo(data.vid);
                });
                playlist.appendChild(listItem);
            });
        }

        // 비디오 로드 함수
        function loadVideo(videoId) {
            var playerDiv = document.getElementById('player');
            playerDiv.innerHTML = '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + videoId + '?autoplay=1" frameborder="0" allowfullscreen></iframe>';
        }

        // 초기화 함수
        function initialize() {
            generatePlaylist(); // 목록 생성
            loadVideo(datas[0].vid); // 초기 비디오 로드 (첫 번째 항목)
        }

        // 페이지 로드 시 초기화 함수 호출
        window.onload = initialize;
    </script>
</body>
</html>
